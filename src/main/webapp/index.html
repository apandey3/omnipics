<!doctype html>
<html lang="en" ng-app="omniPicsApp">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="lib/angular.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-controller="OmniPicsCtrl">>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            Search: <input ng-model="query">
            Sort by:
            <select ng-model="orderProp">
                <option value="name">Alphabetical</option>
                <option value="age">Newest</option>
            </select>

        </div>
        <div class="col-md-10">
            <!--Body content-->

            <ul class="albums">
                <li ng-repeat="album in albums | filter:query | orderBy:orderProp">
                    <span>{{album.name}}</span>
                    <!-- List photos here, album.photos should have it -->
                </li>
            </ul>

        </div>
    </div>
</div>

</body>
</html>
